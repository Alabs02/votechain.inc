<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Votechain</title>
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/material-icons.css">
    <style>
        .row .container #reg-btn {
            border-radius: 20%;
        }
        body {
            background-color: whitesmoke;
        }
        .container #vote-btn .btn {
            border-radius: 10%;
        }
        .container #reg-btn #register-btn {
            border-radius: 10%;
        }
        .container .card .card-image .activator {
            border-radius: 10%;
        }
        .container .card {
            border-color: pnk;
            border-radius: 10%;
        }
        .container .row  .status {
            margin-top: 12%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper pink lighten">
                <div class="container">
                    <a href="#!" class="brand-logo center">Meme Voting</a>
                    <a href="#!" class="sidenav-trigger right">
                        <i class="material-icons">more_vert</i>
                    </a>
                    <a href="#!" class="sidenav-trigger"  data-target="mobile-menu">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                    </ul>

                    <ul id="mobile-menu" class="sidenav">
                            <li><div class="user-view">
                                <div class="background pink lighten-3">
                                <img src="./assets/pink-background.png">
                                </div>
                                <a href="#user"><img class="circle" src="./assets/ballot-box.png"></a>
                                <a href="#name"><span class="white-text name">Alabson.inc</span></a>
                                <a href="#email"><span class="white-text email">alabson.inc@gmail.com</span></a>
                            </div></li>
                            <li><a href="#!"><i class="material-icons">cloud</i>Meme Voting</a></li>
                            <li><a href="#!">About</a></li>
                            <li><div class="divider"></div></li>
                            <li><a class="subheader">Sign up</a></li>
                            <li><a class="waves-effect" href="#!">Vote</a></li>
                        </ul>   
                </div>
            </div>
        </nav>
    </header>
    <div class="container center" id="image">
        <img class="responsive-img circle" src="./assets/ballot-box.png" alt="">
    </div>
    <div class="container center">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">language</i>
                  <input id="reg-url" type="text" class="validate">
                  <label for="reg-url">Url of meme</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="reg_name" type="text" class="validate">
                  <label for="reg_name">Name</label>
                </div>
              </div>
            </form>
            <div class="container section scrollspy" id="reg-btn">
                <a class="waves-effect waves-light btn pink lighten" id="register-btn"><i class="material-icons left">cloud</i>Register</a>
            </div>
        </div>
    </div>
    <section class="container section scrollspy" id="memeBody">
       
    </section>

    <script id="template" type="x-tmpl-mustache">
        {{#memeArray}}
            <div class="card z-depth-2">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="{{memeUrl}}">
                </div>
                <div class="card-content">
                    <span class="card-title activator indigo-text text-darken-3">{{creatorName}}</span>
                </div>
        
                <div class="container">
                        <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">payment</i>
                                        <input type="number"placeholder="Amount" class="validate amount hoverable-indigo" name="number" id={{index}}>
                                    </div>
                                </form>
                                <h5 class="status indigo-text text-darken-3 right">{{votes}} aettos</h5>
                        </div>
                </div>
                <div class="card-action" id="vote-btn">
                    <a href="#!" class="btn vote-btn waves-effect waves-light pink lighten" id={{index}}>Vote</a>
                </div>  
                </div>      
        {{/memeArray}}
    </script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/@aeternity/aepp-sdk/dist/aepp-sdk.browser-script.js"></script>
    <script src="./js/mustache.min.js"></script>
    <script src="./index.js"></script>
    <script src="./js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
            $('.scrollspy').scrollSpy();
        });
        var instance = M.Sidenav.getInstance('.sidenav');
    </script>
    <script type="text/javascript">
        Ae.Wallet({
          url: 'https://sdk-testnet.aepps.com'
        }).then(aeInstance => {
          aeInstance.height().then(height => {
            console.log("Current Block Height:" + height)
          })
        })
    </script>
</body>
</html>
